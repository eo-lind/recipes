<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Recipe Manager</h1>

        <!-- Recipe Form -->
        <div class="recipe-form">
            <h2>Add/Edit Recipe</h2>
            <input type="text" id="recipe-name" placeholder="Recipe Name">
            <textarea id="recipe-ingredients" placeholder="Ingredients (separated by commas)"></textarea>
            <textarea id="recipe-steps" placeholder="Steps"></textarea>
            <button onclick="addRecipe()">Add Recipe</button>
        </div>

        <!-- Search -->
        <div class="search-bar">
            <h2>Search Recipes</h2>
            <input type="text" id="search-bar" placeholder="Search by name or ingredient" onkeyup="searchRecipes()">
        </div>

        <!-- Recipe List -->
        <div id="recipe-list">
            <h2>Recipes</h2>
            <ul id="recipes"></ul>
        </div>
    </div>

    <!-- Include the recipes array first -->
    <script src="recipes.js"></script>
    <!-- Main script for handling app functionality -->
    <script src="scripts.js"></script>
</body>
</html>
